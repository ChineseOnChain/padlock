<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title data-i18n="title">Password Generator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<!--Chairman-->
<body>
  <div class="container">
    <div class="language-switcher">
      <button id="languageToggle">中文</button>
    </div>
    
    <h1 data-i18n="heading">Padlock (挂锁)</h1>
    
    <div class="control-group">
      <label for="length" data-i18n="lengthLabel">Length:</label>
      <input type="number" id="length" min="8" max="128" value="16">
    </div>
    
    <div class="control-group">
      <label for="salt" data-i18n="saltLabel">Custom Salt:</label>
      <input type="text" id="salt" placeholder="Optional">
    </div>
    
    <div class="control-group">
      <label>
        <input type="checkbox" id="uppercase" checked>
        <span data-i18n="uppercaseLabel">Include Uppercase (A-Z)</span>
      </label>
    </div>
    
    <div class="control-group">
      <label>
        <input type="checkbox" id="lowercase" checked>
        <span data-i18n="lowercaseLabel">Include Lowercase (a-z)</span>
      </label>
    </div>
    
    <div class="control-group">
      <label>
        <input type="checkbox" id="numbers" checked>
        <span data-i18n="numbersLabel">Include Numbers (0-9)</span>
      </label>
    </div>
    
    <div class="control-group">
      <label>
        <input type="checkbox" id="symbols" checked>
        <span data-i18n="symbolsLabel">Include Symbols (!@#$%^&*)</span>
      </label>
    </div>
    
    <div class="buttons">
      <button id="generate" data-i18n="generateButton">Generate</button>
      <button id="copy" data-i18n="copyButton">Copy</button>
    </div>
    
    <div class="result">
      <textarea id="password" readonly></textarea>
    </div>
  </div>
  

  <script src="popup.js"></script>
</body>
</html>
